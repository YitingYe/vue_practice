<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue01</title>
  <style type="text/css">
    .img-style{
      border-radius: 50%;
      border: 2px #999 solid;
      width: 300px;
    }
  </style>
</head>
<body>
  <div id="app">
    {{name}}
    <h1 v-text="name"></h1>
    <input type="text" v-model="name">
    <a href="#" v-bind:title="text">link</a>
    <img v-bind:src="url" v-bind:title="title" v-bind:class="className">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        name: "Only Me",
        text: "這是一個超連結",
        url: "https://media.wired.com/photos/598e35994ab8482c0d6946e0/master/w_1164,c_limit/phonepicutres-TA.jpg",
        title: "這是一張圖片",
        className: "img-style"
      }
    })
  </script>
</body>
</html>
